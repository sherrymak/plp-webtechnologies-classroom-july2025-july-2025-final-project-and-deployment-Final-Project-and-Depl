<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mutonya Church</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HEADER & BANNER ===== -->

<body class="home-page">

<header class="header-banner">
  <div class="overlay"></div>

  <div class="top-bar">
    <div class="logo">
      <img src="images/church-logo.jpg" alt="Church Logo">
      <h1>FGCK Nazareth</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ministries.html">Ministries</a></li>
        <li><a href="contact.html">contact us</a></li>
        <li><a href="admin.html">admin</a></li>
      </ul>
    </nav>
  </div>

  </header>

      <p>We would love to hear from you!</p>
    </div>
  </header>

  <!-- ===== CONTACT FORM ===== -->
  <section class="contact-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Our Church</h3>
        <p><strong>Address:</strong> Full Gospel Church, Mutonya, Kenya</p>
        <p><strong>Email:</strong> info@mutonyachurch.org</p>
        <p><strong>Phone:</strong> +254 722 149612</p>
      </div>
    </div>
  </section>

  <script src="contact.js"></script>
</body>
</html>
